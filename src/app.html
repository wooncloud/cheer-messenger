<!doctype html>
<html lang="ko" %sveltekit.theme%>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="background-color" content="#ffffff" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Cheeract" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="%sveltekit.assets%/icons/icon-192x192.png" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Cheeract" />
    
    <title>Cheeract</title>
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="min-h-screen bg-background font-sans antialiased"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
